<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="title">
        Zones
    </ui:define>
    <ui:define name="description">
        Management
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:spacer height="15px"/>
            <div class="ui-fluid">
                <p:panel id="basic" header="Add new Zone">

                    <p:outputLabel for="employees-select" value="Choose employees"/>
                    <p:selectManyCheckbox  id="employees-select"  value="#{zoneFormBean.empsId}" layout="responsive" columns="60">
                        <f:selectItems value="#{employeeFormBean.getEmployeeIds()}" var="id" itemLabel="#{id}" itemValue="#{id}" />
                    </p:selectManyCheckbox >
                    <br></br>
                    <br></br>
                    <br></br>
                    <br></br>

                    <p:outputLabel for="parkometer-select" value="Choose parkometers"/>
                    <p:selectManyCheckbox  id="parkometer-select"  value="#{zoneFormBean.parkometersId}" layout="responsive" columns="60">
                        <f:selectItems value="#{zoneFormBean.getParkometrsIds()}" var="id" itemLabel="#{id}" itemValue="#{id}" />
                    </p:selectManyCheckbox >
<br></br>

                    <p:outputLabel for="addParkometer" value="Or ad new parkometer"/>

                    <p:commandButton value="Add Parkometer" id="addParkometer"
                                     action="#{zoneFormBean.addParkometer()}"
                                     styleClass="btn-primary"
                                      ajax="false"/>

                    <br></br>
                    <br></br>
                    <br></br>
                    <br></br>

                    <p:outputLabel for="parkinplace-select" value="Choose parking places"/>
                    <p:selectManyCheckbox  id="parkinplace-select"  value="#{zoneFormBean.parkingPlacesId}" layout="responsive" columns="60">
                        <f:selectItems value="#{parkingPlacesBean.getParkingPlacesId()}" var="id" itemLabel="#{id}" itemValue="#{id}" />
                    </p:selectManyCheckbox >

<br></br>
<br></br>
<br></br>
                    <h:form id="pp-form">
                        <p:outputLabel for="street-name" value="street"/>
                        <p:inputText id="street-name" value="#{parkingPlacesBean.street}"/>
                        <p:outputLabel for="taken-checkbox" value="taken"/>
                        <br/>
                        <p:selectBooleanCheckbox id="taken-checkbox" value="#{parkingPlacesBean.taken}"/>
                        <br/>
                        <p:outputLabel for="expired-checkbox" value="expired"/>
                        <br/>
                        <p:selectBooleanCheckbox id="expired-checkbox" value="#{parkingPlacesBean.expired}"/>
                        <br/>

                        <p:outputLabel for="time" value="Expiration time" />
                        <p:datePicker id="time" value="#{parkingPlacesBean.expirationTimeDate}" showTime="true"/>
                        <br></br>
                        <br></br>
                        <br></br>
                        <br></br>

                        <p:commandButton value="Add Parking Place" id="addParkingPlace"
                                         action="#{parkingPlacesBean.addParkingPlace()}"
                                         styleClass="btn-primary"
                                         ajax="false"/>

                    </h:form>
                    <br></br> <br></br>
                    <br></br>
                    <br></br>
                    <br></br>




                    <p:commandButton value="Add Zone " id="nonAjax"
                                     action="#{zoneFormBean.addZone()}"
                                     styleClass="btn-primary"
                                     style="margin-right:20px;" ajax="false"/>
                </p:panel>
            </div>
        </h:form>


    </ui:define>
</ui:composition>
