<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="#{layoutMB.template}">

<ui:define name="metadata">

  <style type="text/css">
    .ui-grid-row .ui-grid-col-2,
    .ui-grid-row .ui-grid-col-10 {
      padding: 0.5em 0;
      margin-left: 10px;
    }

    .ui-g-12, .ui-sm-12 {
      padding-left: 0;
      padding-right: 0;
    }

    .ui-datagrid-column .ui-panel.ui-widget-content {
      border: none;
    }


  </style>
</ui:define>

<ui:define name="title">
  Alerts
</ui:define>

<ui:define name="description">
  Information about Parking Places
</ui:define>

<ui:define name="body">
  <div id="queue">
    <h:form>
      <p:commandButton value="Fetch new events" id="check-sse"
                       action="#{viewClient.checkSSE()}"
                       styleClass="btn-primary"
                       style="margin-right:20px;" ajax="false"/>
      <p:poll interval="3" update="tbl"/>
      <p:dataTable var="list" id="tbl" rows="250"
                   value="#{messageHolder.responseMessagesList}">
        <p:column headerText="SSE">
          <h:outputText value="#{list}"/>
        </p:column>
      </p:dataTable>
    </h:form>
  </div>
</ui:define>
</ui:composition>
