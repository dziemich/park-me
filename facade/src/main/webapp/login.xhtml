<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
  <title>Sign In Template for BootsFaces</title>
  <meta name="author" content="Riccardo Massera"></meta>
  <style type="text/css">
    .form-signin {
      max-width: 5000px;
      padding: 15px;
        display: flex;
        align-items: center;
        justify-content: center
    }
  </style>
</h:head>
<h:body style="padding-top: 60px; background-color: #add; position: absolute; ">

  <h1>Proszę się zalogować</h1>
<h:form method="post" action="j_security_check" name="loginForm" styleClass="form-signin">

  <b:panelGrid columns="2">
  <h:outputLabel id="userNameLabel" for="j_username" value="Nazwa użytkownika:"/>
    <p:inputText id="j_username"  />
  <h:outputLabel id="passwordLabel" for="j_password" value="Hasło:"/>
    <h:inputSecret id="j_password" placeholder="Hasło"/>
    <div/>
    <h:panelGroup>
      <p:commandButton type="submit" value="Zaloguj się"/>
    </h:panelGroup>
  <p:messages>

  </p:messages>
  </b:panelGrid>
</h:form>

</h:body>
</html>
