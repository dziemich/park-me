<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <pe:gravatar id="userImage" value="nonexisting"/>
                <span class="hidden-xs">
                     <p:outputLabel value="#{userBean.showName()}"/>
                </span>
            </a>
            <ul class="dropdown-menu">
                <li class="user-header">
                    <p:outputLabel value="#{userBean.showName()}"/>
                </li>
                <li class="user-footer">
                    <h:form prependId="false">
                        <div class="pull-right">
                            <p:commandLink id="logout" action="#{userBean.logout()}"  title="Logoff">
                                <i class="fa fa-sign-out fa-2x"></i>
                            </p:commandLink>
                        </div>
                    </h:form>
                </li>
            </ul>
        </li>

        <li>
            <a href="#" id="layout-setup" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
        </li>
    </ul>
</ui:composition>
